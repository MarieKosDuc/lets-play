<div id="user-card" class="card flex flex-col items-center">
  <h2 class="profile-name text-center font-bold">{{user?.username}}</h2>
  <label for="profile-picture" class="cursor-pointer">
    <input type="file" id="profile-picture" class="hidden" (change)="updateProfilePicture($event)">
    <img class="profile-picture h-20 w-20 rounded-full object-cover border border-gray-400" src="{{img}}" alt="Photo de profil">
    <advanced-image [cldImg]="img"  class="profile-picture h-20 w-20 rounded-full object-cover border border-gray-400"></advanced-image>
  </label>
  <button id="upload_widget" (click)="openWidget()" class="button">
    Changer ma photo de profil
  </button>
  
  <!-- placeholder for uploaded image -->
  <img id="uploadedimage" />

  <!-- cloudinary upload widget -->
  <script
    src="https://widget.cloudinary.com/v2.0/global/all.js"
    type="text/javascript"
  ></script>

  <!-- local upload instantiation -->
  <script src="upload_widget.js" type="text/javascript"></script>

  <div class="profile-info mt-4">    
    <label for="newPassword" class="mt-2">Nouveau mot de passe :</label>
    <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" class="block w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400">
    
    <label for="confirmNewPassword" class="mt-2">Confirmer le nouveau mot de passe :</label>
    <input type="password" id="confirmNewPassword" [(ngModel)]="confirmNewPassword" name="confirmNewPassword" class="block w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-400">
  </div>

  <!-- Bouton "Enregistrer mes modifications" -->
  <button class="button mt-2" (click)="updateProfile()">Enregistrer mes modifications</button>
</div>
