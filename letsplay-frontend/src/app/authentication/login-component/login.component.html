<div class="card">
    <div class="flex items-center justify-center mt-6">
        Connecte-toi pour accéder à ton espace personnel !
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="max-w-sm mx-auto">
       
        <input type="email" name="email" placeholder="e-mail" ngModel required class="field">
        <input type="password" name="password" placeholder="mot de passe" ngModel required class="field">
        <button type="submit" [disabled]="!loginForm.form.valid" class="button">Submit</button>
    </form>

    <div *ngIf="hasError">{{ error }}</div>

    <!-- TO DO -->
    <div class="flex items-center justify-center mt-6">
        <a href="#" class="text-sm font-medium text-gray-900 dark:text-gray-300 hover:underline">Mot de passe oublié ?</a>
    </div>

    <!-- TO DO -->
    <div>
        <p class="text-sm text-center text-gray-900 dark:text-gray-300">Pas encore de compte ? <a routerLink="register" class="text-blue-600 hover:underline">Inscris-toi</a></p>
    </div>

</div>
