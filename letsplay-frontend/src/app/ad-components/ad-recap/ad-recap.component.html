<div id="ad-small-bg" class="card">
    <div id="ad-small-card" class="flex">

        <div id="picture" class="w-16 h-16 bg-black">
            <img [src]="ad.image" alt="image de l'annonce" class="object-cover w-full h-full">
        </div>
       
        <div id="content" class="flex-grow px-2">
            <h2>{{ad.title}}</h2>
        </div>

        <div id="add-buttons" class="flex-col">
            <div id="see-add-button">
                <button class="button" (click)="goToAd()">Voir l'annonce</button>
            </div>
    
            <div id="delete-add-button">
                <button class="button">Supprimer</button>
            </div>
        </div>

        


    </div>
</div>
