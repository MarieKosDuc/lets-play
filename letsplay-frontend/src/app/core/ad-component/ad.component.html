<div id="ad-card" class="card">
    <h2 id="ad title">{{ ad.title | uppercase}} </h2>
    <div class="infos-container">
        <div id="location-posted-at">
            <div id="location">
                <p>{{ ad.location }}</p>
            </div>
            <div id="posted-at">
                <p>Mis en ligne le {{ ad.createdAt | date: 'd MMMM yyyy' }}</p>
            </div>
        </div>
        <div id="styles">
            <p>{{ ad.styles }}</p>
        </div>
    </div>
    <div id="picture">
        <img [src]="ad.image" alt="image de l'annonce">
    </div>

    <div id="ad-text-container">
        <p id="ad-text" class=>{{ ad.description }}</p>
        <button class="button" *ngIf="!isSingleAd" (click)="goToAd()">PLUS</button>
        <button class="button" *ngIf="isSingleAd && !isAuthorUser()" (click)="contact()">CONTACT</button> 
        <button class="button" *ngIf="isSingleAd && isAuthorUser()" (click)="updateAd()">MODIFIER</button> 
    </div>
</div>
