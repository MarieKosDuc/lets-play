<div class="card">
    <h1>Tes annonces sauvegardées :</h1>

    <div id="ads-list">
        <ng-container>
          <app-ad-recap *ngFor="let ad of ads" [ad]="ad" data-cy="ads"> </app-ad-recap>
        </ng-container>
    </div>

    <div id="no-ads-found" *ngIf="noAdsFound">
        <p>Tu n'as sauvegardé aucune annonce pour le moment.</p>
        <button class="button" (click)="goToHome()" name="Retour à l'accueil">Retour à l'accueil</button>
    </div>
</div>
